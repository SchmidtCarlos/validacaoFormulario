<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./src/CSS/reset.css">
  <link rel="stylesheet" href="./src/CSS/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

  <title>Formulário com validação</title>
</head>

<body>
  <section class="information">
    <div class="question">
      <h1>Ficou com dúvida?</h1>
      <h1>Nos mande uma mensagem!</h1>
    </div>
    <p class="description">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato
      em menos de 24h.
    </p>
  </section>

  <div class="form_box">
    <form action="#" class="form">
      <input class="input" type="text" name="nome" placeholder="Nome Completo *" required>
      <div class="campo-obrigatorio"></div>
   
      <input class="input" type="email" name="email_usuario" placeholder="E-mail *" required>
      <div class="campo-obrigatorio"></div>
  
      <input class="input" type="tel" name="telefone" placeholder="Telefone *" required>
      <div class="campo-obrigatorio"></div>

      <textarea class="input" name="mensagem" id="mensagem" placeholder="Mensagem *" required></textarea>
      <div class="campo-obrigatorio"></div>
    </form>

    <p>*campos obrigatórios</p>

    <button class="botaoEnviar">Enviar</button>
  </div>

  <script src="./src/JS/index.js"></script>
</body>

</html>
